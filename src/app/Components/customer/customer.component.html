  
  

  <div style="border: 1px solid black;border-radius: 10px; width:400px;padding:5px;margin:5px;">
    <h4>{{id}}</h4>

    <span class="{{editMode ? 'hide' : 'show'}}">
      <b>{{firstName}} {{lastName}}</b>
    </span>
      
    <span class="{{editMode ? 'show' : 'hide'}}">
      <input #firstNameInput value="{{firstName}}" (change)="updateFirstName(firstNameInput.value)"/> &nbsp; 
      <input #lastNameInput value="{{lastName}}" (change)="updateLastName(lastNameInput.value)"/>
    </span>

    <div><a href="#" (click)="updateEdit()">{{editMode ? 'Finish Edit' : 'Edit'}}</a> | <a href="#">Delete</a></div>

  </div>
